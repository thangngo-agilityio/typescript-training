<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css" />
  <title>Sign In</title>
</head>

<body>
  <div class="container">
    <main class="main-content">
      <section class="section-login">
        <div class="wrapper-login">
          <div class="header-form">
            <!-- Header  -->
            <div class="header-title">
              <h2 id="title-auth" class="header-title-auth">Sign In</h2>
            </div>
            <div class="header-action-auth flex-center">
              <button class="header-action-signIn active">Sign in</button>
              <button class="header-action-register">Register</button>
            </div>
          </div>

          <!-- Form  -->
          <form id="form-login" class="form form-login" action="/">
            <div class="input-group">
              <input id="email" name="email" type="email" class="form-input form-control" autocomplete placeholder="Email" />
              <span id="email-error" class="error-message"></span>
            </div>
            <div class="input-group">
              <input id="password" name="password" type="password" class="form-input form-control" placeholder="Password" />
              <span id="password-error" class="error-message"></span>
            </div>
            <div class="input-group hidden">
              <input id="confirmPassword" name="confirmPassword" type="password" class="form-input form-control" placeholder="Confirm password" />
              <span id="confirmPassword-error" class="error-message"></span>
            </div>
            <button type="submit" class="btn btn-submit">Sign in</button>
          </form>
        </div>
      </section>
    </main>
    <div id="toggle" class="toggle">
      <img class="toggle-icon" src="../assets/icon/icon_toggle.svg" alt="toggle icon" />
    </div>
  </div>
  <script type="module" src="../scripts/mains/authen.ts"></script>
</body>

</html>
